<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<table border="1" cellpadding="10">
    <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">


        <label for="name">Enter Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
        <br><br>
        <label for="lastName">Enter lastName</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
        <br><br>
        <label for="patronymic">Enter patronymic</label>
        <input type="text" th:field="*{patronymic}" id="patronymic"/>
        <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">patronymic error</div>
        <br><br>
        <label for="age">Enter age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
        <br><br>
        <label for="email">Enter email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
        <br><br>
        <input type="submit" value="Update">


    </form>
</table>
</body>
</html>
