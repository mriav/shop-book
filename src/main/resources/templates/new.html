<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>


<form th:method="POST" th:action="@{/}" th:object="${user}">

    <div>

        <label for="lastName">Enter LastName</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
        <br><br>
        <label for="name">Enter Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
        <br><br>
        <label for="patronymic">Enter Patronymic</label>
        <input type="text" th:field="*{patronymic}" id="patronymic"/>
        <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">patronymic error</div>
        <br><br>
        <label for="age">Enter age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
        <br><br>
        <label for="email">Enter Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
        <br><br>
        <input type="submit" value="Create">

    </div>

</form>

</body>
</html>
